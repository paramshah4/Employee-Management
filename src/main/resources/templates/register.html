<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/assets/login/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <div class="alert alert-info" th:if="${exist}">
                <p class="text text-centre">Already exist</p>

            </div>
            <form class="login100-form validate-form" th:action="@{/register}" th:object="${user}" method="post">
					<span class="login100-form-title p-b-49">
						Sign up
					</span>


                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">First Name</span>
                    <input class="input100" type="text" th:field="*{firstName}" placeholder="Type your name">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Last Name</span>
                    <input class="input100" type="text" th:field="*{lastName}" placeholder="Type your last name">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" th:field="*{email}" placeholder="Type your email">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                    <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Confirm Email</span>
                    <input class="input100" type="text" th:field="*{confirmEmail}" placeholder="Type your confirm email">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                    <div class="text text-danger" th:if="${#fields.hasErrors('confirmEmail')}"
                         th:errors="*{confirmEmail}"></div>
                </div>


                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" th:field="*{password}" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                    <div class="text text-danger" th:if="${#fields.hasErrors('password')}"
                                                                                    th:errors="*{password}"></div>
                </div>
                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" th:field="*{confirmPassword}" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                    <div class="text text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errors="*{confirmPassword}"></div>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms" type="checkbox" th:field="*{terms}" /> Â  <label
                        class="control-label" for="terms"> I agree with the <a
                        href="#">terms and conditions</a> for Registration.
                </label>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
                        error</p>
                </div>


                <div class="container-login100-form-btn p-t-8">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign up
                        </button>
                    </div>
                </div>

                <!--                <div class="flex-col-c p-t-20">-->

                <!--&lt;!&ndash;                    <a th:href="@{/sign-up}" class="txt2">&ndash;&gt;-->
                <!--&lt;!&ndash;                        Sign Up&ndash;&gt;-->
                <!--&lt;!&ndash;                    </a>&ndash;&gt;-->
                <!--                </div>-->
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/assets/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/assets/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/assets/login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/login/js/main.js}"></script>

</body>
</html>
